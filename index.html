<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>My Library</h1>
        <div id="library">

        </div>
    </div>

    <button id="add-book" onclick="addBookToLibrary">NEW BOOK</button>
    <div id="form-popup">
        <form action="" id="form-container">
            <h1>Add a new book!!!</h1>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" required/>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required/>

            <label for="datePublished">Date Published</label>
            <input type="date" name="datePublished" id="datePublished" required/>

            <fieldset>
                <legend>Have you read this book?</legend>
                <div>
                    <label for="read">Yes</label>
                    <input type="radio" name="isRead" id="read" value="true">

                    <label for="notRead">No</label>
                    <input type="radio" name="isRead" id="notRead" value="false">
                </div>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
