<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <img src="icons/menu-icon.svg" alt="menu icon" id="menu-icon" class="header-icon"/>
                <h2>LibCollection</h2>
            </div>
            <div>
                <img src="" alt=""/>
                <div>
                    <img src="" alt=""/>
                </div>
                <p>Jeanne Ferrer</p>
            </div>
        </header>
        <main>
            <div>
                <h1>My Library</h1>
                <button id="open-book-form" onclick="openForm()"><img src="icons/add-icon.svg" alt="add icon" id="add-icon" class="body-icon"/></button>
                <!-- Pop-up Form -->
                <div id="form-popup">
                    <form action="" id="form-container" method="post">
                        <h1>Add a new book!!!</h1>

                        <div>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title-input" required/>
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author-input" required/>
                        </div>
                        <div>
                            <label for="datePublished">Date Published</label>
                            <input type="date" name="datePublished" id="datePublished-input" required/>
                        </div>
                        
                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <div>
                                <input type="radio" name="isRead" id="read-input" value="true" required>
                                <label for="read">Yes</label>
                                <input type="radio" name="isRead" id="notRead" value="false">
                                <label for="notRead">No</label>
                            </div>
                        </fieldset>

                        <button type="submit" class="btn" id="add-book">Add Book</button>
                        <button type="button" class="btn" onclick="closeForm()">Close</button>
                    </form>
                </div>
            </div>
            <div id="library"></div>
        </main>
        <footer>
            Made by <a href="https://github.com/adiferrer" target="_blank">Jeanne Ferrer</a> 
            for <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" target="_blank">The Odin Project</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
